<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Administración de Reservas</h1>

        <table id="tabla-reservas" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Habitación</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    {% include 'footer.html' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        // Inicializa DataTable
        $('#tabla-reservas').DataTable({
            ajax: {
                url: '/api/reservas', // Endpoint que devuelve los datos en formato JSON
                dataSrc: '' // Fuente de datos en el JSON (lista de objetos)
            },
            columns: [
                { data: 'id' }, // ID de la reserva
                { data: 'cliente_id' }, // Nombre del cliente
                { data: 'habitacion_id' }, // Número de habitación
                { data: 'fecha_inicio' }, // Fecha de inicio
                { data: 'fecha_fin' }, // Fecha de fin
                { data: 'estado' } // Estado de la reserva
            ],
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json' // Traducción al español
            }
        });
    });
</script>

</body>
</html>
